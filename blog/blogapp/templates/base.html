<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>

    {% block extra_css %}{% endblock %}

    <style>
        /* GLOBAL RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #d5d7d8;
        }

        /* NAVBAR */
        header {
            background-color: #1f2933;
            padding: 15px 0;
        }

        .nav-container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #ffffff;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #e5e7eb;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #38bdf8;
        }

        .logout {
            color: #fbbf24;
        }

        /* MAIN CONTENT */
        main {
            width: 90%;
            max-width: 1100px;
            margin: 40px auto;
            flex: 1;
        }

        main h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1f2933;
        }

        /* POST CARDS */
        .posts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .post-card {
            background-color: #ffffff;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .post-card h3 {
            color: #111827;
            margin-bottom: 10px;
        }

        .post-card p {
            color: #4b5563;
            font-size: 14px;
            line-height: 1.6;
        }

        .post-actions {
            margin-top: 15px;
            display: flex;
            justify-content: flex-start; /* bottom-left */
        }

        .view-btn {
            padding: 6px 14px;
            font-size: 13px;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .view-btn:hover {
            background: linear-gradient(135deg, #415196 0%, #a86ce4 100%);
            transform: translateY(-3px);
        }

        .post-footer {
            margin-top: 15px;
            font-size: 13px;
            color: #6b7280;
        }

        /* FOOTER */
        footer {
            background-color: #1f2933;
            color: #e5e7eb;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>

<header>
    <div class="nav-container">
        <a href="{% url 'home' %}" class="logo">MyBlog</a>

        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'create_post' %}">Create Post</a></li>
                <li><a href="{% url 'view_post' %}">My Posts</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
                <li><a href="{% url 'logout_view' %}" class="logout">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    Â© 2026 MyBlog | Built with Django
</footer>

</body>
</html>
