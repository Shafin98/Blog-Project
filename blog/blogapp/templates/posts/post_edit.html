{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #898088 0%, #e7e2e1 100%);
    }

    .form-container {
        max-width: 520px;
        margin: auto;
        background: linear-gradient(135deg, #e7e2e1 0%, #898088 100%);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #111;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #111;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    textarea {
        resize: none;
        height: 120px;
    }

    .btn-group {
        display: flex;
        gap: 10px;
        margin-top: 25px;
    }

    button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #66aaea;
        color: white;
        font-size: 15px;
        cursor: pointer;
    }

    button:hover {
        background: #4b64a2;
    }

    .cancel {
        text-align: center;
        padding: 12px;
        border-radius: 8px;
        background: #6b7280;
        color: #fff;
        text-decoration: none;
        font-size: 15px;
    }

    .cancel:hover {
        background: #4b5563;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Blog Post</h2>

    <form method="post">
        {% csrf_token %}

        <label for="title">Title</label>
        <input
            type="text"
            name="title"
            id="title"
            value="{{ post.title }}"
            required
        >

        <label for="description">Description</label>
        <textarea
            name="description"
            id="description"
        >{{ post.description }}</textarea>

        <div class="btn-group">
            <button type="submit">Update Post</button>
            <a href="{% url 'view_post' %}" class="cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
