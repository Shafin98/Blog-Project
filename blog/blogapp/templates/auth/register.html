<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #66aaea 0%, #a24b6c 100%);
            margin: 0;
        }

        .form-container {
            width: 420px;
            margin: 60px auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 9px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            margin-top: 22px;
            width: 100%;
            padding: 10px;
            background: #66aaea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #a24b6c;
        }

        .login-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-text a {
            color: #a24b6c;
            text-decoration: none;
            font-weight: bolder;
        }

        .login-text a:hover {
            text-decoration: underline;
        }

        .login-text-home{
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-text-home a {
            color: rgb(56, 196, 63);
            text-decoration: none;
            font-weight: bolder;
        }

        .login-text-home a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="form-container">
    <h2>Create Account</h2>

    <form method="post">
        {% csrf_token %}

        <!-- User fields -->
        <label>First Name</label>
        <input type="text" name="first_name" required>

        <label>Last Name</label>
        <input type="text" name="last_name" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <!-- Profile fields -->
        <label>Phone</label>
        <input type="text" name="phone">

        <label>Address</label>
        <textarea name="address"></textarea>

        <label>Date of Birth</label>
        <input type="date" name="date_of_birth">

        <button type="submit">Register</button>

        <p class="login-text">
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </p>
        <p class="login-text-home">
            Visit 
            <a href="{% url 'home' %}">Home</a>
        </p>

    </form>
</div>

</body>
</html>
